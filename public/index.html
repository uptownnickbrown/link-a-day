    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>
    <script>
      $( document ).ready(function() {
        var SUBMISSIONS = 'https://link-a-day.firebaseio.com/links';

        // Tests to see if /users/<userId> has any data.
        function getSubmissions() {
          var submissionsRef = new Firebase(SUBMISSIONS);
          submissionsRef.once('value', function(snapshot) {
            var links = snapshot.val();
            var linkKeys = Object.keys(links);
            linkKeys.sort()
            linkKeys.reverse()
            var i = 0;

            while (i<10) {
              var link = links[linkKeys[i]];
              $('.submissions').append('<div class="submission"><h3><a href="' + link.url + '">' + link.title + '</a></h3><p>' + link.blurb + '</p></div>');
              i++;
            }

          });
        }
          console.log( "ready!" );
          getSubmissions();
      });

    </script>
